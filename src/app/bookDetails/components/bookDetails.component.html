<ng-container *ngIf="book">
 <section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-24 mx-auto">
   <div class="lg:w-4/5 mx-auto flex flex-wrap">
    <img class="w-80 object-cover object-center rounded border border-gray-200 mx-auto"
     src="{{environment.apiUrl}}/books/{{book.id}}/image" [alt]="book.title" />
    <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
     <h2 class="text-sm title-font text-gray-500 tracking-widest">BOOK TITLE</h2>
     <h1 class="text-neutral-black text-3xl title-font font-medium mb-1">{{book.title}}</h1>
     <div class="flex mb-4">
      <mc-rating [averageRating]="book.averageRating" [currentRating]="currentRating"
       (ratingChanged)="handleRatingChange($event)"></mc-rating>


     </div>
     <p class=" text-neutral-black leading-relaxed">{{book.description}}</p>

     <div class="flex justify-end items-center gap-5 mt-5">
      <a href="{{environment.apiUrl}}/books/{{book.id}}/pdf" target="_blank"
       class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary rounded-lg  focus:ring-4 focus:outline-none">
       Open PDF
       <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
         d="M1 5h12m0 0L9 1m4 4L9 9" />
       </svg>
      </a>
      <button
       class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-secondary rounded-lg  focus:ring-4 focus:outline-none gap-2"
       *ngIf="!isFavorite" (click)="addFavoriteBook()">
       Add to favorites
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" view-box="0 0 24 24" stroke-width='1.5' stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
         d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
       </svg>

      </button>
      <button
       class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-secondary rounded-lg  focus:ring-4 focus:outline-none gap-2"
       *ngIf="isFavorite" (click)="removeFavoriteBook()">
       Remove from favorites
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
        <path
         d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
       </svg>
      </button>
     </div>
    </div>
   </div>
  </div>
 </section>
</ng-container>
