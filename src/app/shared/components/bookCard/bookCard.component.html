<ng-container *ngIf="book">
 <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <div class="flex justify-center items-center">
   <img class="rounded-t-lg" src="{{environment.apiUrl}}/books/{{book.id}}/image" [alt]="book.title" />
  </div>
  <div class="p-5">
   <h5 class="mb-2 text-2xl font-bold tracking-tight text-neutral-black">{{book.title}}</h5>
   <p class="mb-3 font-normal text-neutral-black opacity-80">
    {{ book.description.length > 200 ? (book.description | slice:0:200) + '...' : book.description }}
   </p>
   <div class="flex justify-between items-center">
    <a href="{{environment.apiUrl}}/books/{{book.id}}/pdf" target="_blank"
     class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary rounded-lg  focus:ring-4 focus:outline-none">
     Open PDF
     <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
       d="M1 5h12m0 0L9 1m4 4L9 9" />
     </svg>
    </a>
    <a routerLink="/book/{{book.id}}"
     class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-secondary rounded-lg  focus:ring-4 focus:outline-none">
     Read more
     <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
       d="M1 5h12m0 0L9 1m4 4L9 9" />
     </svg>
    </a>
   </div>
  </div>
 </div>
</ng-container>
