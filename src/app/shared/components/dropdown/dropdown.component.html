<ng-container *ngIf="dropDownData$ | async as data">
  <button class="relative z-10 (click)=" (click)="toggleDropdown()">
    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
      [src]="data.user && data.user.picture ? (environment.apiUrl + '/users/' + data.user.id + '/picture') : 'https://secure.gravatar.com/avatar/5c2f85a5b9d7f290b0db55a01c3f0eef.jpg?s=512&d=https%3A%2F%2Fa.slack-edge.com%2Fdf10d%2Fimg%2Favatars%2Fava_0004-512.png'"
      alt="Profile picture" width="32" height="32" />
  </button>
  <div class="absolute right-0 mt-2  w-48 bg-white border border-gray-300 rounded-lg shadow-lg"
    [ngClass]="{ 'hidden': !isDropdownOpen }">
    <!-- Dropdown items -->
    <ng-content></ng-content>
  </div>
</ng-container>
