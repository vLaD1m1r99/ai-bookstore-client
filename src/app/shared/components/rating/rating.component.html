<ul class="my-1 flex items-center list-none gap-1 p-0">
  <li *ngFor="let rating of ratings">
    <span class="text-primary cursor-pointer" [class.text-gray-400]="rating.value > currentRating"
      [class.text-primary]="rating.value <= currentRating" (click)="rateBook(rating.value)" [title]="rating.label">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>
    </span>
  </li>
  <p class="ml-5 text-secondary text-2xl font-bold">{{averageRating}}</p>
  <p class="text-sm text-neutral-black opacity-80 font-bold">(Average rating)</p>
</ul>
